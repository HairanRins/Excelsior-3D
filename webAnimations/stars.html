<!doctype html>
<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.2/web-animations.min.js"></script>
<style>
  body {
    background-color: black;
    overflow: hidden;
  }

  .star0 {
    height: 1px;
    width: 1px;
    opacity: 1;
    position: absolute;
  }

  .star1 {
    height: 2px;
    width: 2px;
    border-radius: 50%;
    opacity: 1;
    position: absolute;
  }

  .star2 {
    height: 3px;
    width: 3px;
    border-radius: 50%;
    opacity: 1;
    position: absolute;
  }

  .star3 {
    height: 4px;
    width: 4px;
    border-radius: 50%;
    opacity: 1;
    position: absolute;
  }
</style>
<div id="universe"></div>
<script>
  let layerCount = 4;
  let starCount = 500;
  let maxTime = 31;
  let universe = document.getElementById('universe');
  let w = window;
  let d = document;
  let e = d.documentElement;
  let g = d.getElementsByTagName('body')[0];
  let width = w.innerWidth || e.clientWidth || g.clientWidth;
  let height = w.innerHeight|| e.clientHeight|| g.clientHeight;
  for (let i = 0; i < starCount; ++i) {
    let ypos = Math.round(Math.random() * height);
    let star = document.createElement('div');
    let speed = 1000 * (Math.random() * maxTime + 1);
    star.setAttribute('class', 'star' + (3 - Math.floor((speed / 1000) / 8)));
    star.style.backgroundColor = 'white';//rgb(' + Math.round(Math.random() * 255) + ', ' + Math.round(Math.random() * 255) + ', ' + Math.round(Math.random() * 255) + ')';
    universe.appendChild(star);
    star.animate([{transform: 'translate3d(' + width + 'px, ' + ypos + 'px, 0)'},
                  {transform: 'translate3d(-' + Math.random() * 256 + 'px, ' + ypos + 'px, 0)'}],
                 {delay: Math.random() * -speed, duration: speed, iterations: 1000});
  }
</script>
